<!DOCTYPE html>
<html>
  <head>
    <title>Signup Form</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>
  <body>
    <script src="./formprocess.js"></script>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 main">
          <form name="signupForm" method="">
            <h1>Signup form</h1>
            <input class="box" type="text" name="userName" id="name" placeholder="Name"/><br />
            <input class="box" type="email" name="email" id="email" placeholder="E-Mail "/><br />
            <input class="box" type="password"name="password" id="password"placeholder="Password "/><br />
            <input class="box" type="text" name="phone" id="phone" placeholder="Phone Number " /><br />
            <br />
            <input type="button" id="submitDetails" name="submitDetails" value="Submit" onclick="signupFormAccess()"/><br />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
